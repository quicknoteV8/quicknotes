<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>How to run older app versions</title></head><body>
<p>First copy the node_modules folder from the final version into the older version you want to run</p>
<p>Navigate to the project project directory using powershell or CMD and run:</p>
<h3 id="npm-start"><code>npm start</code></h3>
<p>This will run the app in the development mode.<br>
Open <a href="http://localhost:3000">http://localhost:3000</a> to view it in the browser.</p>
